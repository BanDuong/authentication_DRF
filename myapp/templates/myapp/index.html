{% extends 'myapp/base.html' %}

{% block index %}
<form action="" method="post">
    {% csrf_token %}
    <h3>Questions</h3>
    <select name="questions">
        {% for q in qs %}
            <option id ="{{ q.id }}" value="{{ q.id }}">{{ q.question }}</option>
        {% endfor %}
    </select><br>
    <br><input type="text" name="answer"><br><br>
    <input type="submit" value="submit">
</form>
{% endblock %}
