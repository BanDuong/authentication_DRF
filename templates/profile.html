<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>The onclick Event</h1>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<button onclick="convert_captcha()">audio captcha</button><br><br>
<p id="oke"></p>

<script>
    function convert_captcha() {
        document.getElementById("oke").innerHTML = "Hello World";
    }
</script>
</body>
</html>
